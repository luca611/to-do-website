<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css"><link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav>
            <ul>
                <li><a href="#" data-page="todo">To-Do</a></li>
                <li><a href="#" data-page="completed">Completed</a></li>
                <li><a href="#" data-page="ask-ai">Ask AI</a></li>
            </ul>
        </nav>
    </div>
    <main>
        <div class="page active" id="todo-page">
            <span class="title">To do</span>
            <form id="todo-form" class="todo-form">
                <input type="text"  class="formInput" id="todo-input" placeholder="Enter a task">
                <button type="submit">Add</button>
            </form>
            <div id="todo-list" class="todo-list">
                <!-- Todo tasks will be dynamically added here -->
            </div>
        </div>
        <div class="page" id="completed-page">
            <span class="title">Completed</span>
            <div id="completed-list">
                <!-- Completed tasks will be dynamically added here -->
            </div>
        </div>
        <div class="page" id="ask-ai-page">
            <span class="title">Ask AI</span>
            <div id="ai-response" class="ai-response">
                Running out of ideas? ask me!
            </div>
            <form id="ask-ai-form">
                <input type="text" id="theme-input" class="themeInput" placeholder="Enter a theme">
                <button type="button" class="ask-ai"  onclick="generateIdea()">Generate to-do</button>
            </form>
            <div id="ai-response">
                <!-- AI response will be dynamically added here -->
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
